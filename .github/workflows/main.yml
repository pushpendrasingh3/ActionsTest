name: CI + CD

on:
  push:
    branches: [ release, feature ]
  pull_request:
    branches: [ release, main ]
  workflow_dispatch:
    branches: [ feature, release ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: echo "Hello, world!"
    
  DeployDev:
    name: Deploy to Dev 
    if: github.event_name == 'push'
    # if: github.event.ref == 'refs/heads/feature'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 
    
  DeployStaging:
    name: Deploy to Staging 
    if: ((github.event.ref == 'refs/heads/release') || (github.event_name == 'pull_request'))
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 
           

  DeployProd:
    name: Deploy to Production 
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying!  
